    routerLink="/dashboard"

</div>

<!-- Users -->
<div class="menu-item">

    <span class="menu-title" translate="MENU.USERS"></span

</div>

<!-- News -->
<div class="menu-item">

</div>

<div class="menu-item">
  <div class="menu-content">

  </div>
</div>
